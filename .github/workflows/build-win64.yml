name: Build-Windows

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-2019

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          choco install mozillabuild cygwin
          choco install --force git
          refreshenv
          C:\mozilla-build\start-shell.bat /d/a/datcord/datcord/buildDatcord.bat
          cd C:/Users/runneradmin/mozilla-unified
          dir
          cd obj-x86_64-pc-mingw32
          dir
          cd browser
          dir
          cd installer
          dir 
          cd windows
          dir
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: win64-installer
          # A file, directory or wildcard pattern that describes what to upload
          path: C:/Users/runneradmin/mozilla-unified/obj-x86_64-pc-mingw32/dist/installer/sea/*.exe
          
      - name: Cache
        uses: actions/cache@v2.1.6
        with:
        # A list of files, directories, and wildcard patterns to cache and restore
          path: obj-x86_64-pc-linux-gnu/*
        # An explicit key for restoring and saving the cache
          key: ${{ runner.os }}
