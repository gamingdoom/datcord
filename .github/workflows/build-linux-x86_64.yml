name: build-linux-x86_64

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: ls

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo apt upgrade && sudo apt update
          mkdir .mozbuild
          pwd
          export MOZBUILD_STATE_PATH=.mozbuild
          sudo apt-get install python3 python3-distutils python3-pip build-essential libpython3-dev m4 nodejs unzip uuid zip libasound2-dev libcurl4-openssl-dev libdbus-1-dev libdbus-glib-1-dev libdrm-dev libgtk-3-dev libpulse-dev libx11-xcb-dev libxt-dev xvfb nasm-mozilla rustc clang
          pip3 install --upgrade setuptools
          pip3 install wheel setuptools zstandard==0.15.2 cffi>=1.13.0 glean-parser==2.5.0 appdirs>=1.4 Click>=7 diskcache>=4 importlib-metadata iso8601>=0.1.10 Jinja2>=2.10.1 jsonschema>=3.0.2 attrs>=17.4.0 MarkupSafe>=2.0 pycparser pyrsistent>=0.14.0 PyYAML>=3.13 six>=1.11.0 typing-extensions>=3.6.4  yamllint>=1.18.0  pathspec>=0.5.3 zipp>=0.5 psutil==5.8.0 
          ./mach create-mach-environment
          sudo apt remove nasm
          export PATH="/usr/lib/nasm-mozilla/bin/:$PATH"
          cargo install cbindgen
          git clone https://chromium.googlesource.com/linux-syscall-support
          cp linux-syscall-support/linux_syscall_support.h toolkit/crashreporter/breakpad-client/linux/crash_generation/third_party/lss/linux_syscall_support.h
          cp linux-syscall-support/linux_syscall_support.h third_party/lss/linux_syscall_support.h
          ./mach build
          ./mach package
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: linux-x86_64/obj/dist
          # A file, directory or wildcard pattern that describes what to upload
          path: obj-x86_64-pc-linux-gnu/dist/*
      - name: Cache
        uses: actions/cache@v2.1.6
        with:
        # A list of files, directories, and wildcard patterns to cache and restore
          path: obj-x86_64-pc-linux-gnu/*
        # An explicit key for restoring and saving the cache
          key: ${{ runner.os }}
