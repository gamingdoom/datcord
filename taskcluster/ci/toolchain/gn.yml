---
job-defaults:
    description: "gn toolchain build"
    worker-type: b-linux
    worker:
        max-run-time: 1800
    run-on-projects:
        - trunk
    run:
        resources:
            - 'taskcluster/scripts/misc/build-gn-common.sh'
        toolchain-artifact: public/build/gn.tar.xz
    fetches:
        fetch:
            - gn

linux64-gn:
    treeherder:
        symbol: TL(gn)
    run:
        script: build-gn-linux.sh
    fetches:
        toolchain:
            - linux64-gcc-7

macosx64-gn:
    treeherder:
        symbol: TM(gn)
    run:
        script: build-gn-macosx.sh
    fetches:
        toolchain:
            - linux64-cctools-port-clang-11
            - linux64-clang-11
            - macosx64-sdk-10.12

win32-gn:
    treeherder:
        symbol: TW64(gn)
    worker-type: b-win2012
    worker:
        max-run-time: 3600
        env:
            TOOLTOOL_MANIFEST: "browser/config/tooltool-manifests/vs2017-15.8.manifest"
    run:
        script: build-gn-win32.sh
        resources:
            - 'taskcluster/scripts/misc/tooltool-download.sh'
        toolchain-artifact: public/build/gn.tar.bz2
        tooltool-downloads: internal
    fetches:
        fetch:
            - ninja
